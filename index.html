<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VSTR.lol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron" style="text-align:center;background-color:#0660b9;color: white; font-family: cursive;">
                    <h1>Traveller</h1>
                </div> <!-- End of Jumbotron -->
                <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                    <!-- <a class="navbar-brand" href="#">Favorites</a> -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Dining</a>
                                    <a class="dropdown-item" href="#">Shopping</a>
                                    <div class="dropdown-divider"></div>
                                    <a id="newly-added-drop-down-btns" class="dropdown-item" href="#">User inputs gets added here</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="What to search?" aria-label="Search">
                            <button id="add-search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Allow VSTR. to access your location?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Allow</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Dropdown menu -->

            </div>
        </div> <!-- End of row1 containing Header and drop down -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                    <div id="map">

                    </div>
                </div>
            </div>
        </div> <!-- End of row2 containing Map -->
        <div class="row">
            <div class="col-lg-12">
                <!-- <div class="card"> -->
                <!-- <div class="card-body">
                <h5 class="card-title">Table of results</h5>                -->
                <table id="Results" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Search Results</th>
                        </tr>
                    </thead>
                    <tbody id = "table-results-Body">

                    </tbody>
                  
                </table>
                <!-- </div> -->

            </div>
            <!-- </div>  -->
        </div> <!-- End of row3 containing Map -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Custom Code -->
    <script src="assets/script.js"></script>
